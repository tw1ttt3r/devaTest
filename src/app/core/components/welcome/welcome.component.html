<h1>Bienvenido</h1>

<h1 *ngIf="loading">Cargando...</h1>
<sectionÂ class="w-full" *ngIf="!loading">
  <table class="w-full" mat-table [dataSource]="dataSource">
    <!-- Movie Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let movie"> {{movie.title}} </td>
    </ng-container>

    <!-- Movie Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let movie"> {{movie.year}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator #paginator [pageSizeOptions]="[10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
  </mat-paginator>
</section>
